name: Python Build, Test and maybe Publish
on: ['push']
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: sudo apt-get update
      - run: sudo apt-get install libxml2-dev libxslt1-dev python-dev
      - name: Setup Poetry
        run: pip install poetry
      - name: Install
        run: poetry install
      - name: Build
        run: poetry build
      - run: ls -l
      - name: Get wheel file
        id: filename
        run: ls ./dist/*.whl
      - name: Get version
        id: version
        run: echo "${{ steps.filename.outputs.filename }}" | awk -F "-" '{print $2}'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.version}}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./dist/*.whl
          asset_name: aws_cfn_custom_resource_resolve_parser-py3-none-any.whl
          asset_content_type: application/zip
